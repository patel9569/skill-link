<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <style>
      body {
        background-color: #f0f2f5;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      .login-container {
        background-color: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .login-container h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }

      .login-container input[type="text"],
      .login-container button {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1.5rem;
      }

      .login-container input[type="text"] {
        border: 1px solid #ced4da;
        border-radius: 5px;
      }

      .login-container button {
        background-color: rgb(44, 43, 41);
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2rem;
      }

      .login-container button:hover {
        background-color: #323537;
      }

      .login-container .custom-switch {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1.5rem;
      }

      .login-container .custom-switch label {
        margin: 0;
      }

      .login-container a {
        display: block;
        text-align: center;
        margin-top: 1rem;
        color: #6c757d;
        text-decoration: none;
      }

      .login-container a:hover {
        color: #444;
        text-decoration: underline;
      }

      .login-container .forgot-password {
        margin-top: -1rem;
        font-size: 0.9rem;
        display: block;
        text-align: right;
        color: #444;
        cursor: pointer;
        text-decoration: none;
      }

      .login-container .forgot-password:hover {
        text-decoration: underline;
      }

      .google-login-btn,
      .facebook-login-btn {
        background-color: white;
        color: #444;
        border: 1px solid #ddd;
        padding: 10px 15px;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;
      }

      .google-login-btn img,
      .facebook-login-btn img {
        width: 20px;
        height: 20px;
      }

      .google-login-btn:hover {
        background-color: #f0f0f0;
      }

      .facebook-login-btn:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <input
        type="text"
        placeholder="Username"
        id="userInp"
        class="form-control mb-3"
      />
      <input
        type="password"
        placeholder="Password"
        id="passInp"
        class="form-control mb-3"
      />
      <div class="custom-control custom-switch">
        <input
          type="checkbox"
          class="custom-control-input"
          id="customSwitch1"
        />
        <label class="custom-control-label" for="customSwitch1">
          Keep me logged in
        </label>
      </div>

      <button type="button" id="sub_btn" class="btn btn-primary mb-3">
        Log In
      </button>

      Or

      <!-- Google Login Button -->
      <button id="googleLoginBtn" class="btn google-login-btn">
        <img src="images/google.png" alt="Google Logo" />
        Sign in with Google
      </button>

      <!-- Facebook Login Button -->
      <!-- <button id="facebookLoginBtn" class="btn facebook-login-btn">
        <img src="images/facebook.png" alt="Facebook Logo" />
        Sign in with Facebook
      </button> -->

      <a href="#" class="forgot-password">Forgot Password?</a>

      <a href="register.html" class="badge badge-secondary py-1">
        Want to create an account?
      </a>
    </div>

    <script>
      // Get DOM elements
      const username = document.getElementById("userInp");
      const pass = document.getElementById("passInp");
      const submit = document.getElementById("sub_btn");
      const forgotPasswordLink = document.querySelector(".forgot-password");
      const googleLoginBtn = document.getElementById("googleLoginBtn");
      const facebookLoginBtn = document.getElementById("facebookLoginBtn");

      // Decrypt the password
      function decPass(dbpass) {
        var pass12 = CryptoJS.AES.decrypt(dbpass, pass.value);
        return pass12.toString(CryptoJS.enc.Utf8);
      }

      // Function to authenticate the user
      function AuthenticateUser() {
        // TODO: Implement authentication without Firebase
        // For now, check against localStorage
        const users = JSON.parse(localStorage.getItem("users")) || {};
        const user = users[username.value];
        if (user && decPass(user.password) === pass.value) {
          login(user);
        } else {
          alert("Username or password is invalid.");
        }
      }

      // Function to handle the login logic
      function login(user) {
        let keepLoggedIn = document.getElementById("customSwitch1").checked;

        if (!keepLoggedIn) {
          sessionStorage.setItem("user", JSON.stringify(user));
          window.location = "index.html";
        } else {
          localStorage.setItem("keepLoggedIn", "yes");
          localStorage.setItem("user", JSON.stringify(user));
          window.location = "index.html";
        }
      }

      // Attach event listener to the submit button
      submit.addEventListener("click", (event) => {
        event.preventDefault(); // Prevent default form submission
        AuthenticateUser(); // Call authentication function
      });

      // Handle Forgot Password
      forgotPasswordLink.addEventListener("click", (event) => {
        event.preventDefault();
        alert("Password reset functionality not implemented yet.");
      });

      // Google login logic
      googleLoginBtn.addEventListener("click", () => {
        alert("Google login not implemented yet.");
      });

      // Facebook login logic (commented out in HTML, but keeping for completeness)
      if (facebookLoginBtn) {
        facebookLoginBtn.addEventListener("click", () => {
          alert("Facebook login not implemented yet.");
        });
      }
    </script>
  </body>
</html>
