<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <style>
      body {
        background-color: #f0f2f5;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      .signup-container {
        background-color: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .signup-container h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }

      .signup-container input[type="text"],
      .signup-container input[type="password"],
      .signup-container input[type="email"],
      .signup-container button {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1.5rem;
      }

      .signup-container input[type="text"],
      .signup-container input[type="password"],
      .signup-container input[type="email"] {
        border: 1px solid #ced4da;
        border-radius: 5px;
      }

      .signup-container button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2rem;
      }

      .signup-container button:hover {
        background-color: #0056b3;
      }

      .signup-container a {
        display: block;
        text-align: center;
        margin-top: 1rem;
        color: #6c757d;
        text-decoration: none;
      }

      .signup-container a:hover {
        color: #0056b3;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h1>Sign Up</h1>
      <input
        type="text"
        placeholder="username"
        id="nameInp"
        class="form-control mb-3"
        autocomplete="name"
      />
      <input
        type="email"
        placeholder="Email"
        id="emailInp"
        class="form-control mb-3"
        autocomplete="email"
      />
      <input
        type="text"
        placeholder="Username"
        id="userInp"
        class="form-control mb-3"
        autocomplete="username"
      />
      <input
        type="password"
        placeholder="Password"
        id="passInp"
        class="form-control mb-3"
        autocomplete="new-password"
      />
      <button type="button" id="sub_btn" class="btn btn-primary mb-3">
        Sign Up
      </button>

      <a href="login.html" class="badge badge-secondary py-1">
        Already Have an Account
      </a>
    </div>

    <script>
      const name = document.getElementById("nameInp");
      const email = document.getElementById("emailInp");
      const username = document.getElementById("userInp");
      const pass = document.getElementById("passInp");
      const submit = document.getElementById("sub_btn");

      // Function to encrypt password
      function encPass() {
        var pass12 = CryptoJS.AES.encrypt(pass.value, pass.value);
        return pass12.toString();
      }

      // Check for empty strings
      function isEmptyOrSpaces(str) {
        return str === null || str.match(/^ *$/) !== null;
      }

      // Validate form inputs
      function Validation() {
        let namregex = /^[a-zA-Z]+$/;
        let emailRegex = /^[a-zA-Z0-9._%+-]+@(gmail|yahoo|outlook)\.com$/;
        let userregex = /^[a-zA-Z0-9]{5,}$/;

        if (
          isEmptyOrSpaces(name.value) ||
          isEmptyOrSpaces(email.value) ||
          isEmptyOrSpaces(username.value) ||
          isEmptyOrSpaces(pass.value)
        ) {
          alert("Please fill in all fields");
          return false;
        }

        if (!namregex.test(name.value)) {
          alert("The name should only contain alphabets!");
          return false;
        }

        if (!emailRegex.test(email.value)) {
          alert("Enter a valid email");
          return false;
        }

        if (!userregex.test(username.value)) {
          alert("Username must be at least 5 characters long");
          return false;
        }

        return true;
      }

      // Register user function
      function RegisterUser(event) {
        event.preventDefault(); // Prevent default form submission

        if (!Validation()) {
          return;
        }

        // TODO: Implement user registration without Firebase
        // For now, store in localStorage as a placeholder
        const users = JSON.parse(localStorage.getItem("users")) || {};
        if (users[username.value]) {
          alert("Account Already Exists");
        } else {
          users[username.value] = {
            username: name.value,
            email: email.value,
            username: username.value,
            password: encPass(), // Encrypt password before saving
          };
          localStorage.setItem("users", JSON.stringify(users));
          alert("Account Created");
          window.location.href = "login.html"; // Redirect to login page
        }
      }

      // Attach the event listener to the submit button
      submit.addEventListener("click", RegisterUser);
    </script>
  </body>
</html>
